<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHILL - Daftar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/Logo.png" />
  </head>
  <body
    class="bg-black bg-cover bg-center min-h-screen flex items-center justify-center"
    style="background-image: url('img/background-chill.png')"
  >
    <div
      class="w-[306px] sm:w-[529px] p-6 sm:p-10 rounded-[8px] sm:rounded-[16px] bg-[#181A1CD6] flex flex-col gap-[20px] sm:gap-[37px]"
    >
      <div class="flex justify-center">
        <img src="img/Logo.png" alt="CHILL Logo" class="w-[163px] h-[44px]" />
      </div>
      <div class="text-center flex flex-col gap-[8px]">
        <h2 class="text-white text-xl sm:text-2xl font-semibold">Daftar</h2>
        <p class="text-white text-sm sm:text-base opacity-70">
          Selamat datang!
        </p>
      </div>
      <div class="flex flex-col gap-[6px] w-full sm:w-[449px]">
        <label class="text-white text-sm sm:text-base">Username</label>
        <input
          type="text"
          placeholder="Masukkan username"
          class="w-full px-4 py-2 rounded-full bg-transparent border border-white text-white placeholder-white/50 focus:outline-none"
        />
      </div>
      <div class="flex flex-col gap-[12px] w-full sm:w-[449px]">
        <label class="text-white text-sm sm:text-base">Kata Sandi</label>
        <div class="relative">
          <input
            id="password"
            type="password"
            placeholder="Masukkan kata sandi"
            class="w-full px-4 py-2 rounded-full bg-transparent border border-white text-white placeholder-white/50 focus:outline-none pr-10"
          />
          <button
            type="button"
            onclick="togglePassword('password')"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-white opacity-70"
          >
            👁
          </button>
        </div>
      </div>
      <div class="flex flex-col gap-[6px] w-full sm:w-[449px]">
        <label class="text-white text-sm sm:text-base"
          >Konfirmasi Kata Sandi</label
        >
        <div class="relative">
          <input
            id="confirmPassword"
            type="password"
            placeholder="Masukkan kata sandi"
            class="w-full px-4 py-2 rounded-full bg-transparent border border-white text-white placeholder-white/50 focus:outline-none pr-10"
          />
          <button
            type="button"
            onclick="togglePassword('confirmPassword')"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-white opacity-70"
          >
            👁
          </button>
        </div>
      </div>
      <div class="text-xs sm:text-sm w-full sm:w-[449px] text-white/50">
        Sudah punya akun?
        <a href="masuk.html" class="text-white">Masuk</a>
      </div>
      <div class="flex flex-col gap-[8px] w-full sm:w-[449px]">
        <button
          class="w-full py-2 bg-white text-black rounded-full font-semibold"
        >
          Daftar
        </button>
        <div class="text-center text-white opacity-70">Atau</div>
        <button
          class="w-full py-2 bg-transparent text-white border border-white rounded-full flex items-center justify-center gap-2"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google Icon"
            class="w-5 h-5"
          />
          Daftar dengan Google
        </button>
      </div>
    </div>

    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
